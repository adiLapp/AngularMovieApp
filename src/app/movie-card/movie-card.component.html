<div class="card" style="width: 18rem;">
    <div class="card-body">
      <div (click)="onDelete()"><img src="../../assets/images/iconX.png" alt="X"></div>
      <h5 class="card-title">{{movie.name}}</h5>
      <div class="row">
        <div class=".col-md-6">
            <p class="card-text">{{movie.category}}</p>
        </div>
        <div class=".col-md-6">
            <a href="{{movie.link}}"><img src="{{movie.poster}}" alt="movie poster" class="poster"></a>
        </div>
      </div>
     
      
    </div>
  </div>
